# Sentinel Constitution for OpenClaw
# Customize this file to match your security requirements

hard_kill:
  # Strings that immediately block a command
  blocked_strings:
    - sudo
    - rm -rf
    - mkfs
    - "> /dev/"
    - dd if=
    - chmod 777
    - chown root

  # Paths that cannot be accessed
  blocked_paths:
    - ~/.ssh
    - ~/.gnupg
    - ~/.aws
    - ~/.config/gcloud
    - /etc/passwd
    - /etc/shadow
    - /etc/sudoers

  # Tools that are blocked entirely
  blocked_tools:
    - python    # Prevent arbitrary code execution
    - python3
    - pip
    - npm
    - node
    - ruby
    - perl

network_lock:
  # Network tools require explicit domain allowlist
  blocked_tools:
    - curl
    - wget
    - nc
    - netcat

  # Only these domains can be contacted
  whitelisted_domains:
    - api.openai.com
    - api.anthropic.com
    - generativelanguage.googleapis.com
    # Add your trusted domains here

execution_mode:
  # Set to true for maximum security (only allowed_commands work)
  lockdown_mode: false
  
  # Commands allowed when lockdown_mode is true
  allowed_commands:
    - ls
    - pwd
    - whoami
    - date
    - cat
    - head
    - tail
    - grep
    - find
    - echo
    - mkdir
    - touch

# Agent-specific policies (for future use)
agent_policies:
  default:
    danger_level: medium
